<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organism Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #FFFFFF;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div>Total Organisms: <span id="organismCount">50</span></div>
        <div>Cycle Counter: <span id="cycleCounter">0</span></div>
    </div>

    <div id="notification">A disease has started!</div>

    <canvas id="organismCanvas"></canvas>

    <script src="organism_simulation.js"></script>
</body>
</html>
